<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Buena Madera</title>
    <link rel="shorcut icon" href="./assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
    
    
    <header>
        <video class="video" muted autoplay loop>
            <source src="./assets/videos/fondo.mp4"
            type="video/mp4">
        </video>
        <div class="capa"></div>
        
        <nav class="navbar navbar-expand-lg barraHeader ">


            <div  class="container-fluid ">
                <a class="navbar-brand " href="#">
                  <img src="./assets/img/logo.png" alt="Logo" width="60" height="60">
                </a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon  "></span>
              </button>
              
                
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item  ">
                    <a class="nav-link linkHeader " href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link linkHeader" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link linkHeader" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link linkHeader ">Disabled</a>
                  </li>
                </ul>
              </div>


            </div>
          </nav>      
    </header>


    <main>
      <div class="container" >
        <div class="row" >
          <div id="carouselExampleDark" class="carousel carousel-light slide" data-bs-ride="carousel" >
            <div class="carousel-indicators" >
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./assets/img/FondoCarrusel.jpg" class="d-block imagenSlide " alt="slide1">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./assets/img/maderachica.jpg" class="d-block imagenSlide " alt="slide2">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/img/slide chica3.jpg" class="d-block imagenSlide" alt="slide3">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
      </div>
      
      </div>
    </main>


    <footer>

    </footer>


    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
